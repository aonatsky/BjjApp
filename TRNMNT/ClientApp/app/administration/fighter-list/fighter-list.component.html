<fighter-filter 
(onFilterChanged) = "onFilterChanged($event)"
>
</fighter-filter>

<div *ngIf="fighters" class="datatable">
<p-dataTable [value]="fighters">
    <p-column field="firstName" header="First Name"></p-column>
    <p-column field="lastName" header="Last Name"></p-column>
    <p-column field="team" header="Team"></p-column>
</p-dataTable>
</div>
