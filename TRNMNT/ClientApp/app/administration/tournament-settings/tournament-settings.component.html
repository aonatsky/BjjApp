<h1>Tournament settings</h1>
<h3 class="first">Categories</h3>
<div *ngIf='categories' class='datatable'>
    <p-dataTable [value]="categories" >
        <p-header>Categories</p-header>
        <p-column field="categoryId" header="id"></p-column>
        <p-column field="name" header="name"></p-column>
        <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
    </p-dataTable>
    <button type="button" class="btn btn-primary" (click)="showDialogToAdd()">Add</button>
</div>


<p-dialog header="Category Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="category">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="categoryId">Vin</label></div>
            <div class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="category.categoryId" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="category.name" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
