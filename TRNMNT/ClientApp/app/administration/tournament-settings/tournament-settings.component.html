<h1>Tournament settings</h1>
<crud 
[entities] = 'categories' 
[title]="'Categories'" 
[columns]="categoryColumns" 
(onAdd)="addCategory($event)" 
(onUpdate)="updateCategory($event)" 
(onDelete)="deleteCategory($event)"
>
</crud>
<crud 
[entities] = 'weightDivisions' 
[title]="'Weight Divisions'" 
[columns]="weightDivisionColumns" 
(onAdd)="addWeightDivision($event)" 
(onUpdate)="updateWeightDivision($event)" 
(onDelete)="deleteWeightDivision($event)"
>
</crud>
