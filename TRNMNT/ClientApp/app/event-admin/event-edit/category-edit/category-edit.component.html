<div class="ui-g category" *ngFor="let category of categories; let i = index">
    <div class="ui-g-12 category-name">
        {{category.name}}
    </div>
    <div class="ui-g-12">
        <div class="ui-g-3">
            <label class="field-title">
                <b>{{'COMMON.MATCH_TIME'|translate}}</b>
            </label>
        </div>
        <div class="ui-g-2">
            <label>{{category.matchTime | minuteSeconds}}</label>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-3">
            <label class="field-title">
                <b>{{'COMMON.WEIGHT_DIVISIONS'|translate}}:</b>
            </label>
        </div>
        <div class="ui-g-9 ">
            <div class="weight-division " *ngFor="let wd of category.weightDivisionModels">
                {{wd.name}}
            </div>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="float-right">
            <button pButton type="button" iconPos="left" icon="fas fa-edit"
                (click)="editCategory(i)" label="{{'COMMON.EDIT'|translate}}"></button>
        </div>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-3 ui-g-nopad">
        <p-button type="button" icon="fa fa-plus" (click)="addCategory()"
            label="{{'EVENT_EDIT.ADD_CATEGORY'|translate}}"></p-button>
    </div>
</div>

<trnmnt-popup title="{{'EVENT_EDIT.EDIT_CATEGORY'|translate}}" [(visible)]="displayPopup"
    [showHeader]="true"> <div class="ui-g">
    <div class="ui-g-3">
        <label class="field-title">{{'COMMON.NAME'|translate}}</label>
    </div>
    <div class="ui-g-9 ui-fluid">
        <input pInputText [(ngModel)]="categoryToEdit.name"/>
    </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-3">
            <label class="field-title">{{'COMMON.MATCH_TIME'|translate}}</label>
        </div>
        <div class="ui-g-3">
            <p-inputMask class="round-time-picker" [(ngModel)]="matchTimeFormatted"
                mask="99:99" placeholder="mm:ss"></p-inputMask>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-12 title">{{'COMMON.WEIGHT_DIVISIONS'|translate}}</div>
    </div>
    <div *ngFor="let wd of categoryToEdit.weightDivisionModels; let j = index"
        class="ui-g">
        <div class="ui-g-10 ui-fluid">
            <input pInputText [(ngModel)]="wd.name" />
        </div>
        <div class="ui-g-2 ui-fluid">
            <p-button styleClass="ui-button-danger" icon="fa fa-times" (click)="deleteWeightDivision(j)"></p-button>
        </div>
    </div>
    <div class="ui-g">
        <div class="float-left ui-g-1">
            <button pButton type="button" iconPos="left" icon="fa fa-plus"
                (click)="addWeightDivision()" label="{{'COMMON.ADD'|translate}}"></button>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="float-right">
            <button pButton type="button" label="{{'COMMON.SAVE'|translate}}" (click)="saveCategory()"></button>
            <button pButton type="button" class="ui-button-danger"
                label="{{'COMMON.DELETE'|translate}}" [disabled]="isNewCategory"
                (click)="deleteCategory()"></button>
        </div>
    </div>
</trnmnt-popup>
