<div class="ui-g">
    <category-with-division-filter class="ui-g-12 ui-g-nopad" [eventId]="eventId" (onFilterChanged)="filterParticipants($event)"></category-with-division-filter>
</div>
<div class="ui-g">
    <crud #crudComponent
          [entities]="participantsModel"
          [columns]="columns"
          [columnOptions]="columnOptions"
          [showRowNumbers]="false"
          [addEnabled]="false"
          [sortField]="sortField"
          [sortOrder]="sortDirection"
          [lazy]="true"
          (onLazyLoad)="onLoadData($event)"
          [totalRecords]="totalCount"
          [(firstIndex)]="firstIndex"
          (onEntitySelected)="onEntitySelected($event)"
          (onUpdate)="onEntityUpdate($event)"
          (onDelete)="onEntityDelete($event)"
          [dialogMinWidth]="500"
          class="ui-g-12"
          gridMinHeight="415">
    </crud>
</div>
<div class="ui-g">
    <participant-list-upload  [eventId]="eventId" (onUpload)="onFileUploaded($event)" class="ui-g-12"></participant-list-upload>
</div>
