<category-with-division-filter [eventId]="eventId" (onFilterChanged)="filterParticipants($event)"></category-with-division-filter>
<crud [entities]="participantsModel"
      [columns]="columns"
      [showRowNumbers]="false"
      [addEnabled]="false"
      [lazy]="true" 
      (onLazyLoad)="loadData($event)"
      [totalRecords]="totalCount">
</crud>
