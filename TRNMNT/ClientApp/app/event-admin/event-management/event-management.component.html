<div class="ui-container">
    <div class="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-g-nopad page-title">
                {{'EVENT_MANAGEMENT.TITLE' | translate}}
            </div>
        </div>
        <div class="ui-widget ui-widget-content">
            <p-tabView [activeIndex]="activeTabIndex">
                <p-tabPanel header="{{'EVENT.PARTICIPANTS' | translate}}">
                    <event-management-participants [eventId]="eventId"></event-management-participants>
                </p-tabPanel>
                <p-tabPanel header="{{'EVENT.BRACKETS' | translate}}">
                    <bracket-generation [eventId]="eventId"></bracket-generation>
                </p-tabPanel>
                <p-tabPanel header="{{'EVENT.RESULTS' | translate}}">
                    <results [eventId]="eventId"></results>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
