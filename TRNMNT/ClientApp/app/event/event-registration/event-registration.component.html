<div class="ui-container">
    <div class="ui-g">
        <div class="ui-g-12 ui-g-nopad page-title">
            {{'REGISTRATION_TO_EVENT.TITLE'|translate:eventTitleParameter}}
        </div>
    </div>
    <div class="ui-widget ui-widget-content ui-corner-all ui-g-offset-2 ui-g-8">
        <div *ngIf="currentStep == 0">
            <form novalidate #participantForm="ngForm">
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.FIRST_NAME'| translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <input pInputText [(ngModel)]="participant.firstName" required name="firstName" />
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.LAST_NAME'| translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <input pInputText [(ngModel)]="participant.lastName" required name="lastName" />
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.DATE_OF_BIRTH'| translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <p-calendar icon="fa fa-calendar" [(ngModel)]="participant.dateOfBirth" dateFormat="dd.mm.yy" readonlyInput="readonlyInput"
                            showIcon="true" monthNavigator="true" yearNavigator="true" yearRange="1960:2015" [defaultDate]="getDefaultDateOfBirth()"
                            required name="dateOfBirth">
                        </p-calendar>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.TEAM'|translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <p-dropdown [options]="teamSelectItems" [(ngModel)]="participant.teamId" [autoWidth]="false" placeholder="{{'COMMON.SELECT_TEAM'|translate}}"
                            name="team" required></p-dropdown>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.CATEGORY'|translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <p-dropdown [options]="categorySelectItems" [(ngModel)]="participant.categoryId" [autoWidth]="false" placeholder="{{'COMMON.SELECT_CATEGORY'|translate}}"
                            (onChange)="initWeightDivisionDropdown($event)" name="category" required></p-dropdown>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.WEIGHT_DIVISION'|translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <p-dropdown [options]="weightDivisionsSelectItems" [(ngModel)]="participant.weightDivisionId" [autoWidth]="false" placeholder="{{'COMMON.SELECT_WEIGHT_DIVISION'|translate}}"
                            [disabled]="!weightDivisionsSelectItems || weightDivisionsSelectItems.lenght == 0" name="weightDivision"
                            required></p-dropdown>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.EMAIL'|translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <input pInputText [(ngModel)]="participant.email" name="email" email />
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3 ui-fluid">
                        <label>{{'COMMON.PHONE'|translate}}</label>
                    </div>
                    <div class="ui-g-9 ui-fluid">
                        <input pInputText [(ngModel)]="participant.phoneNumber" name="phoneNumber" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="float-right">
                        <button pButton type="button" class="float-right" label="{{'COMMON.CONTINUE'|translate}}" (click)="nextStep()" *ngIf="currentStep != lastStep"
                            [disabled]="participantForm.invalid"></button>
                    </div>
                </div>
            </form>

        </div>
        <div *ngIf="currentStep == 1">
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.FIRST_NAME'| translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{participant.firstName}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.LAST_NAME'| translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{participant.lastName}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.DATE_OF_BIRTH'| translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{participant.dateOfBirth | date}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.TEAM'|translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{getTeam()}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.CATEGORY'|translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{getCategory()}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.WEIGHT_DIVISION'|translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{getWeightDivision()}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.EMAIL'|translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{participant.email}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'COMMON.PHONE'|translate}}</label>
                </div>
                <div class="ui-g-9 ui-fluid">
                    <label>
                        <b>{{participant.phoneNumber}}</b>
                    </label>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3 ui-fluid">
                    <label>{{'REGISTRATION_TO_EVENT.I_ACCEPT_TNC'|translate}}</label>
                </div>
                <p-checkbox [(ngModel)]="tncAccepted"></p-checkbox>
            </div>
            <div class="ui-g-12">
                <p-messages [(value)]="message"></p-messages>
            </div>
            <div class="ui-g-12 display-none">
                <form #formPrivat="ngForm" #formPrivatElement method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8"
                    novalidate>
                    <input type="hidden" name="data" value="{{paymentData}}" />
                    <input type="hidden" name="signature" value={{paymentSignature}} />
                    <input type="image" src="//static.liqpay.ua/buttons/p1ru.radius.png" />
                </form>
            </div>
            <div class="ui-g-12">
                <div class="float-right">
                    <button pButton type="button" class="float-right" label="{{'COMMON.GO_TO_PAYMENT'| translate}}" (click)="goToPayment()" [disabled]="!tncAccepted"></button>
                </div>
                <div class="float-left">
                    <button pButton type="button" class="float-left" label="{{'COMMON.BACK'| translate}}" (click)="previousStep()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
