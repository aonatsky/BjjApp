<div class="ui-g-12 ui-g-nopad"><h3>Winner</h3></div>
<div class="ui-g-12 ui-g-nopad">
    <p-radioButton label="{{matchDetails.matchModel.aParticipant.firstName}} {{matchDetails.matchModel.aParticipant.lastName}}"
                   value="{{matchDetails.matchModel.aParticipant.participantId}}"
                   [(ngModel)]="matchResultModel.winnerParticipantId">
    </p-radioButton>
</div>
<div class="ui-g-12 ui-g-12 ui-g-nopad">
    <p-radioButton label="{{matchDetails.matchModel.bParticipant.firstName}} {{matchDetails.matchModel.bParticipant.lastName}}"
                   value="{{matchDetails.matchModel.bParticipant.participantId}}"
                   [(ngModel)]="matchResultModel.winnerParticipantId">
    </p-radioButton>
</div>

<div class="ui-g-12 ui-g-nopad"><h3>Reason</h3></div>
<div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{matchResultTypes.Points}}" label="{{matchResultTypes[matchResultTypes.Points]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton></div>
<div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{matchResultTypes.Advantages}}" label="{{matchResultTypes[matchResultTypes.Advantages]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton></div>
<div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{matchResultTypes.Penalties}}" label="{{matchResultTypes[matchResultTypes.Penalties]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton></div>
<div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{matchResultTypes.Decision}}" label="{{matchResultTypes[matchResultTypes.Decision]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton></div>
<div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{matchResultTypes.Submission}}" label="{{matchResultTypes[matchResultTypes.Submission]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton></div>
<div class="ui-g-11 ui-g-offset-1 ui-g-nopad">
    <div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{submissionTypes.Armlock}}" label="{{submissionTypes[submissionTypes.Armlock]}}" [(ngModel)]="matchResultModel.submissionType"  [disabled]="matchResultModel.matchResultType != matchResultTypes.Submission"></p-radioButton></div>
    <div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{submissionTypes.Leglock}}" label="{{submissionTypes[submissionTypes.Leglock]}}" [(ngModel)]="matchResultModel.submissionType" [disabled]="matchResultModel.matchResultType != matchResultTypes.Submission"></p-radioButton></div>
    <div class="ui-g-12 ui-g-nopad"><p-radioButton value="{{submissionTypes.Choke}}" label="{{submissionTypes[submissionTypes.Choke]}}" [(ngModel)]="matchResultModel.submissionType" [disabled]="matchResultModel.matchResultType != matchResultTypes.Submission"></p-radioButton></div>
</div>
<div class="ui-g-12 ui-g-nopad" >
    <p-radioButton value="{{matchResultTypes.Disqualification}}" label="{{matchResultTypes[matchResultTypes.Disqualification]}}" [(ngModel)]="matchResultModel.matchResultType"></p-radioButton>
</div>

<div class="ui-g-12">
    <div class="float-right">
        <button pButton type="button" label="Save" (click)="save()"></button>
        <button pButton type="button" label="Close"(click)="this.close.emit(null)"></button>
    </div>
</div>
