<div class="login-body">
    <div class="login-panel ui-fluid ui-widget-content">
        <div class="ui-g login-container">
            <div class="ui-g-12 center-block federation-logo">
            </div>
            <div class="ui-g-12">
                <input type="text" pInputText [(ngModel)]="username" placeholder="Username" />
                <!--<input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Username">-->
            </div>
            <div class="ui-g-12">
                <input type="password" pInputText [(ngModel)]="password" placeholder="Password" />
                <!--<input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" placeholder="Username">-->
            </div>

            <div class="ui-g-12">
                <button pButton type="button" (click)="login()" label="Sign In" cornerStyleClass="none"></button>
            </div>
            <div class="ui-g-12">
                <button pButton type="button" (click)="facebookLogin()" label="FB" cornerStyleClass="none"></button>
            </div>
            <div class="ui-g-12">
                <button pButton type="button" (click)="signUp()" label="Sign Up" cornerStyleClass="none"></button>
            </div>

            <div class="ui-g-12">
                <span class="ui-messages-error">{{errorMessage}}</span>
            </div>
            <div class="ui-g-12">
                <span class="float-right">trnmnt.pro</span>
            </div>
        </div>
    </div>
</div>
