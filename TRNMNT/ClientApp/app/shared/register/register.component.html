<div class="ui-container">
    <div class="ui-widget ui-widget-content ui-g-offset-2 ui-g-8">
        <div class="ui-g">
            <div class="ui-g-3 ui-fluid">
                <label>Email</label>
            </div>
            <div class="ui-g-9 ui-fluid">
                <input pInputText [(ngModel)]="model.email" />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-3 ui-fluid">
                <label>Password</label>
            </div>
            <div class="ui-g-9 ui-fluid">
                <input pInputText [(ngModel)]="model.password" type="password" />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-3 ui-fluid">
                <label>First Name</label>
            </div>
            <div class="ui-g-9 ui-fluid">
                <input pInputText [(ngModel)]="model.firstName" />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-3 ui-fluid">
                <label>Last Name</label>
            </div>
            <div class="ui-g-9 ui-fluid">
                <input pInputText [(ngModel)]="model.lastName" />
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-3 ui-fluid">
                <label>Date Of Birth</label>
            </div>
            <div class="ui-g-9 ui-fluid">
                <p-calendar icon="fa fa-calendar" [(ngModel)]="model.dateOfBirth" [showIcon]="true"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12 ">
            <button pButton type="button" (click)="register()" label="Create account and continue" cornerStyleClass="none"></button>
        </div>
    </div>
</div>`
